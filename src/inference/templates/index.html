<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal AI Dashboard</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>

<body>
    <h1>Thermal Surveillance Dashboard</h1>

    <div id="status-container">
        Status: <span id="status-text" class="status idle">Connecting...</span>
        <a href="/history" class="button" style="margin-left: 20px; font-size: 0.8em; vertical-align: middle;">View
            History</a>
    </div>

    <div class="container">
        <div class="feed">
            <h2>Heatmap</h2>
            <img src="/heatmap_feed" alt="Heatmap Feed">
        </div>
        <div class="feed">
            <h2>AI Inference</h2>
            <img src="/inference_feed" alt="Inference Feed">
        </div>
    </div>

    <!-- Section Interprétation -->
    <div id="interpretation-section">
        <label class="interpretation-toggle">
            <input type="checkbox" id="interpretation-checkbox">
            <span class="checkmark"></span>
            Interprétation IA
        </label>
        <div id="interpretation-box" class="hidden">
            <pre id="interpretation-text">En attente de données...</pre>
        </div>
    </div>

    <script src="/static/script.js?v=2"></script>
</body>

</html>
